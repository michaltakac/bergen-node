  <script>
    window.ga =
      window.ga ||

    if (window !== "undefined") {
      const fbergMath1SerieAuth = localStorage.getItem("fbergMath1SerieAuth");
      const auth = JSON.parse(fbergMath1SerieAuth);

      ga("create", {
        trackingId: "UA-39924303-4",
        cookieDomain: "auto",
        name: "matematikai-serie",
        userId: `${(auth && auth.uid) || "undefined-user"}`,
      });
    } else {
      ga("create", {
        trackingId: "UA-39924303-4",
        cookieDomain: "auto",
        name: "matematikai-serie",

    }
